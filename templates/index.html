<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Markdown to HTML Converter</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand font-weight-bold" href="/" id="mode-toggle">Markdown Converter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="/">Editor</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <textarea id="markdown-input" class="form-control bg-light" placeholder="Enter Markdown text..." rows="20"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div id="html-output" class="output" style="min-height: 20em;">Your output goes here...</div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
